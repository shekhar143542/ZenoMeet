<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGradient)" />
  
  <!-- User silhouette -->
  <g transform="translate(50,50)">
    <!-- Head -->
    <circle cx="0" cy="-12" r="15" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Body/shoulders -->
    <path d="M -25 25 
             Q -25 5, -18 5
             Q -10 3, 0 3
             Q 10 3, 18 5  
             Q 25 5, 25 25
             L 25 50
             L -25 50 Z" 
          fill="#FFFFFF" 
          opacity="0.9"/>
  </g>
  
  <!-- Subtle inner shadow -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#shadowGradient)" stroke-width="4" opacity="0.2"/>
  
  <!-- Outer glow effect -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.1"/>
</svg>